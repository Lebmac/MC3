<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MC3 Cafe Menu</title>
    <style>
      body,
      html {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
        background: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .gallery {
        position: relative;
        display: flex;
        align-content: center;
        align-items: center;
        min-width: 100%;
        min-height: 100%;
        width: 600px;
        height: 400px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        background-color: #000;
      }

      .gallery > img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }

      .full-size {
        object-fit: contain !important;
      }

      .gallery > img.active {
        opacity: 1;
      }

      .controls {
        position: absolute;

        width: 94%;
        height: 100%;
        display: flex;
        justify-content: space-between;
        padding: 0% 3%;
      }

      .controls button {
        background: none;
        text-align: center;
        border: none;
        opacity: 0.7;
        border-radius: 50%;
        cursor: pointer;
        font-size: 18px;
        transition: background 0.3s;
        filter: drop-shadow(0px 0px 10px black);
      }

      .controls button:hover {
        transform: scale(1.4) translate(-2.5%);
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <img
        src="../assets/images/gallery-cafe/Menu Design 20260116-01.v1.webp"
        loading="lazy"
        alt="MC3 menu"
      />
      <img
        src="../assets/images/gallery-cafe/mochaccino.v1.webp"
        loading="lazy"
        alt="Mochaccino"
      />
      <img
        src="../assets/images/gallery-cafe/IMG_20251028_133832.v1.webp"
        loading="lazy"
        alt="Toasted Sandwich"
      />
      <img
        src="../assets/images/gallery-cafe/Burger1.v1.webp"
        loading="lazy"
        alt="Burger"
      />
      <img
        src="../assets/images/gallery-cafe/Benedict.v1.webp"
        alt="Eggs Benedict"
      />
      <img
        src="../assets/images/gallery-cafe/ToastedSandwich.v1.webp"
        loading="lazy"
        alt="Toasted Sandwich"
      />
      <img
        src="../assets/images/gallery-cafe/Poached.v1.webp"
        loading="lazy"
        alt="Poached"
      />

      <div class="controls">
        <button id="prev">
          <img src="../assets/icons/left.svg" loading="lazy" height="20px" />
        </button>
        <button id="next">
          <img src="../assets/icons/right.svg" loading="lazy" height="20px" />
        </button>
      </div>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const fs = params.get("fullscreen");
      const ind = params.get("index");

      const images = document.querySelectorAll(".gallery>img");
      const prev = document.getElementById("prev");
      const next = document.getElementById("next");
      let index = ind || 0;
      let interval;

      function showImage(newIndex) {
        if (newIndex < 0) {
          newIndex = images.length - 1;
        }

        images[index].classList.remove("active");
        index = newIndex % images.length;

        if (fs == "true") {
          images[index].classList.add("full-size");
        }

        images[index].classList.add("active");
      }

      function nextImage() {
        showImage(index + 1);
      }

      function currImage() {
        showImage(index);
      }

      function prevImage() {
        showImage(index - 1);
      }

      function startCycle() {
        interval = setInterval(nextImage, 4000);
        if (fs) clearInterval(interval);
      }

      function resetCycle() {
        clearInterval(interval);
        startCycle();
        if (fs) clearInterval(interval);
      }

      next.addEventListener("pointerup", (e) => {
        e.stopImmediatePropagation();
        nextImage();
        resetCycle();
      });

      prev.addEventListener("pointerup", (e) => {
        e.stopImmediatePropagation();
        prevImage();
        resetCycle();
      });

      document.addEventListener("pointerup", () => {
        if (fs == "true") return;
        window.parent.postMessage(
          {
            type: "gallery-cafe-click",
            index: index,
          },
          "*",
        );
      });

      if (fs) {
        currImage();
      } else {
        startCycle();
      }
    </script>
  </body>
</html>
