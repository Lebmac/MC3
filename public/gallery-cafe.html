<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Gallery</title>
    <style>
      body,
      html {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
        background: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .gallery {
        position: relative;
        display: flex;
        align-content: center;
        align-items: center;
        min-width: 100%;
        min-height: 100%;
        width: 600px;
        height: 400px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        background-color: #000;
      }

      .gallery > img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }

      .gallery > img.active {
        opacity: 1;
      }

      .controls {
        position: absolute;

        width: 94%;
        height: 100%;
        display: flex;
        justify-content: space-between;
        padding: 0% 3%;
      }

      .controls button {
        background: none;
        text-align: center;
        border: none;
        opacity: 0.7;
        border-radius: 50%;
        cursor: pointer;
        font-size: 18px;
        transition: background 0.3s;
        filter: drop-shadow(0px 0px 10px black);
      }

      .controls button:hover {
        transform: scale(1.4) translate(-2.5%);
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <img
        src="../assets/images/gallery-about/20260111_MC3_collection2.jpg"
        class="active"
        alt="MC3 Collection"
      />
      <img
        src="../assets/images/gallery-about/20260111_MC3_Collection3.jpg"
        alt="MC3 Collection"
      />
      <img
        src="../assets/images/gallery-about/20260111_MC3_Collection4.jpg"
        alt="MC3 Collection"
      />
      <img
        src="../assets/images/gallery-about/20260111_MC3_HD_Sportster.jpg"
        alt="Harley-Davidson Sportster"
      />
      <img
        src="../assets/images/gallery-about/20260111_MC3_Honda_CBX1000.jpg"
        alt="Honda CBX1000"
      />
      <img
        src="../assets/images/gallery-about/20260111_MC3_Honda_CBX1000_Tank.jpg"
        alt="Honda CBX1000"
      />
      <img
        src="../assets/images/gallery-about/20260111_MC3_Honda_CX500_Turbo.jpg"
        alt="Honda CX500 Turbo"
      />
      <img
        src="../assets/images/gallery-about/20260111_MC3_Honda_GL1000_Front.jpg"
        alt="Honda GL1000"
      />
      <img
        src="../assets/images/gallery-about/20260111_MC3_Honda_GL1000_Tank.jpg"
        alt="Honda GL1000"
      />
      <img
        src="../assets/images/gallery-about/20260111_MC3_Honda_NS250R.jpg"
        alt="Honda NS250R"
      />
      <img
        src="../assets/images/gallery-about/20260111_MC3_Honda_NSR_tank.jpg"
        alt="Honda NSR250"
      />
      <img
        src="../assets/images/gallery-about/20260111_MC3_Honda_SP1.jpg"
        alt="Honda VTR SP1"
      />
      <img
        src="../assets/images/gallery-about/20260111_MC3_Honda_Spacey.jpg"
        alt="Honda Spacey"
      />
      <img
        src="../assets/images/gallery-about/20260111_MC3_Husq_SM570R.jpg"
        alt="Husqvana SM570R"
      />
      <img
        src="../assets/images/gallery-about/20260111_MC3_Kawasaki_Z1RTC.jpg"

      />
      <img

      <img

        alt="Suzuki GT550"
      />
      <img
        src="../assets/images/gallery-about/20260111_MC3_Suzuki_RGr500.jpg"
        alt="Suzuki RG500 Gamma"
      />
      <img
        src="../assets/images/gallery-about/20260111_MC3_Yamaha_GTS1000.jpg"
        alt="Yamaha GTS1000"
      />
      <img
        src="../assets/images/gallery-about/20260111_MC3_Yamaha_Patina.jpg"
        alt="Yamaha"
      />
      <img
        src="../assets/images/gallery-about/20260111_MC3_Yamaha_TZR250.jpg"
        alt="Yamaha TZR250"
      />
      <img
        src="../assets/images/gallery-about/20260111_MC3_Yamaha_YDS3.jpg"
        alt="Yamaha YDS3"
      />

      <div class="controls">
        <button id="prev">
          <img src="../assets/icons/left.svg" height="20px" />
        </button>
        <button id="next">
          <img src="../assets/icons/right.svg" height="20px" />
        </button>
      </div>
    </div>

    <script>
      const images = document.querySelectorAll(".gallery>img");
      const prev = document.getElementById("prev");
      const next = document.getElementById("next");
      let index = 0;
      let interval;

      function showImage(newIndex) {
        //console.log("album:", newIndex, index, images[index]);
        images[index].classList.remove("active");
        index = newIndex % images.length;
        images[index].classList.add("active");
      }

      function nextImage() {
        showImage(index + 1);
      }

      function prevImage() {
        showImage(index - 1);
      }

      function startCycle() {
        interval = setInterval(nextImage, 4000);
      }

      function resetCycle() {
        clearInterval(interval);
        startCycle();
      }

      next.addEventListener("click", () => {
        nextImage();
        resetCycle();
      });

      prev.addEventListener("click", () => {
        prevImage();
        resetCycle();
      });

      startCycle();
    </script>
  </body>
</html>
